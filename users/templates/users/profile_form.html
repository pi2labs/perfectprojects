{% extends 'main.html' %}

{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="fa fa-chevron-left"></i></a>
                <br>

                <!-- enctype multipart form is use to send images to db-->
                <form class="form" method="POST" action="{% url 'edit' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                        <div class="form__field">
                            <label for="formInput#text">{{field.label}}: </label>
                            {{field}}
                        </div>
                    {% endfor %}

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
