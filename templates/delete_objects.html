{% extends 'main.html' %}

{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{request.GET.next}}"><i class="fa fa-chevron-left"></i></a>
                <br>

                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <p>Are your sure you want to delete this "{{object|upper}}"?</p>
                    <!-- To get dynmaic values for the back button use the GET.next and check from where this page is being triggered -->
                    <!-- currently this is triggered from account.html skills / project delete so check the account.html page -->
                    <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">&#x2190 Go Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
    </main>

{% endblock %}
